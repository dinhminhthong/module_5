<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Enter Your Name</title>

</head>
<body>
<script>

    const name = prompt("Nhập tên của bạn:");

    if (name) {
        alert(`One for ${name}, one for me.`);
    } else {
        alert("One for you, one for me.");
    }

</script>
</body>
</html>
