<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<h2 class='text-center'>Danh sách</h2>
<div class='row mx-0'>
    <div class='col-6'>
        <a to='/create' class='btn btn-dark'>Thêm mới</a>
    </div>
    <Form class='col-6'>
        <div class="form-group">
            <input type="text"
                   class="form-control float-start w-50" name="name" placeholder="Tìm kiếm..." />
        </div>
        <input as='select' name="bookType" id="bookType" class='form-select w-25 d-inline' >
        <option value='' >--Thể loại--</option>

        <option  value="" >

        </option>


        </input>
        <div>
            <button type="submit float-end" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </Form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>STT</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>Chức năng</th>

        </tr>
        </thead>
        <tbody>

        <tr>
            <td scope="row"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <a class="btn btn-primary">Chỉnh sửa</a>
            </td>
            <td>
                <button type="button" class="btn btn-danger"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Xóa
                </button>
            </td>
        </tr>

        </tbody>
    </table>:
    <h2 id='nameSearch' class='text-danger text-center'>Không tìm thấy</h2>
    <div class="d-grid">
        <ReactPaginate
                breakLabel="..."
                nextLabel="Sau"
                onPageChange={handlePageClick}
                pageRangeDisplayed={3}
                pageCount={pageCount}
                previousLabel="Trước "
                renderOnZeroPageCount={null}
                containerClassName="pagination"
                pageLinkClassName="page-num"
                nextLinkClassName="page-previous"
                previousLinkClassName="page-next"
                activeClassName="active"
                disabledClassName="d-none"
        />
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa <span class='text-danger'></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Lưu</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
